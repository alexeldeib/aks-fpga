name: aks-fpga
on:
  push:
    branches:
    - main
    - dev
  workflow_dispatch: {}

env:
  DOCKER_USER: ${{ secrets.DOCKER_USER }}
  DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
  REPO: docker.io/alexeldeib
  IMG_PREFIX: aks-fpga

jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASS }}
    - name: Set tag
      run: |
        export TAG=$(date -Ihours | tr :+ -)
        echo "TAG: ${TAG}"
    - name: Check tag?
    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        push: false
        tags: ${REPO}/${IMG_PREFIX}:${TAG}
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache-new
    - uses: sigstore/cosign-installer@main
      with:
        cosign-release: 'v1.0.0'
    - name: Configure token
      run: |
        curl -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL" | jq -r .value | tee token
    - name: Sign artifact
      run: |
        cosign sign --identity-token="$(cat token)" ${REPO}/${IMG_PREFIX}:latest
      env:
        COSIGN_EXPERIMENTAL: 1
